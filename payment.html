<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
<link rel="stylesheet" href="payment.css" />
<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    
    
    <h2>Book Payment</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Card holder name">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" maxlength="16">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
            <label class="label">Expiry date:</label>
            <input type="text" id="expiry-date" class="input" placeholder="MM / YY" maxlength="4">
            <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
            <label class="label">CVC:</label>
            <input type="text" id="cvc" class="input" placeholder="000" maxlength="3">
            <i class="fas fa-lock"></i>
        </div>
    </div>
        
      <div class="btn">
        Pay
      </div> 
      <script src="payment.js"></script>

      
    </div>
  </div>
</div>
